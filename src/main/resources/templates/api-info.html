<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="pl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Cook Book</title>
</head>
<body style="background-color: #212529">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" th:href="@{/cookbook}">Cook Book</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/cookbook}">Strona główna</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/cookbook/api-info}">Api<span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <a th:href="@{/logout}" class="btn btn-danger my-2 my-sm-2">Wyloguj</a>
    </div>
</nav>
<div style="color: white">
    <h3 style="text-align: center; margin-top: 50px;"><b>Endpoint: </b><a href="http://localhost:8080/cookbook/api/">http://localhost:8080/cookbook/api/</a></h3>

    <div style="width: 450px; margin: auto; margin-top: 40px;">
        <button type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" data-target="#apiModalid">Recipe Api</button>
    </div>
</div>

<!-- Product Modal-->
<div class="modal fade" th:id="apiModalid" tabindex="-1" role="dialog" aria-labelledby="apiModal" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="apiModal">Recipe Api</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <ul class="list-group">
                    <li class="list-group-item active">GET</li>
                    <li class="list-group-item"><b>/all</b> - return all recipes</li>
                    <li class="list-group-item"><b>?name={name}</b> - return recipe by name</li>
                    <li class="list-group-item"><b>/id/{id}</b> - return recipe by id</li>
                </ul>
                <br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Zamknij</button>
            </div>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
